<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Unicode Debugger</title>
        <meta name="description" content="shows the bytes making up a UTF-8 or UTF-16 sequence">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <!-- TODO: Place favicon.ico and apple-touch-icon.png in the root directory -->


        <script type="text/javascript" src="unicode-names.js"></script>
        <script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
    const textBox = document.getElementById("text");
    const resultBox = document.getElementById("result");
    const update = e => {
        const toLine = codepoint => {
            const charCode = codepoint.charCodeAt(0);
            return `${charCode}\t${NAMES[charCode]}`;
        }
        result = [...e.target.value].map(toLine).join('\n')
        resultBox.innerText = result;
    };
    textBox.addEventListener('input', update);
});
        </script>
        <style>
            /* TODO: dark mode */
            #text {
                /* https://stackoverflow.com/questions/5219175/how-to-make-an-element-width-100-minus-padding */
                box-sizing: border-box;

                width: 100%;
            }

            #encoding-select label {
                margin-right: 15px;
            }
        </style>

    </head>
